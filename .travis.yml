language: go
arch: ppc64le
os: linux
go:
- 1.6

before_script:
  - sudo apt update -y
  - sudo apt install zip -y

script:
- go get -d -v github.com/community-terraform-providers/terraform-provider-ignition@v2.1.1
- mkdir bin
- go build -o bin/terraform-provider-ignition github.com/community-terraform-providers/terraform-provider-ignition
- zip bin.zip bin/

deploy:
  provider: releases
  api_key: ${GITHUB_OAUTH_TOKEN}
  file: bin.zip
  skip_cleanup: true

env:
  global:
    secure: 
